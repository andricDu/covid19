<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>MyCOVID Self Report</title>
    <link rel="stylesheet" type="text/css" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/intake.css" th:href="@{/css/intake.css}">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>

<div class="ui centered stackable container">
    <h3 class="ui dividing header">COVID-19 Self Reporting</h3>
</div>
<div class="ui centered stackable container">
    <form class="ui form" action="#" th:action="@{/intake}" th:object="${intakeForm}" method="post">

        <div class="ui field">
            <label for="sex">Biological Sex</label>
            <select id="sex" th:field="*{biologicalSex}">
                <option disabled selected value="">
                    --
                </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="ui field">
            <label for="severity">Severity</label>
            <select id="severity" th:field="*{severity}">
                <option disabled selected value="">
                    --
                </option>
                <option value="minor">Minor</option>
                <option value="mild">Mild</option>
                <option value="Severe">Severe</option>
            </select>
        </div>

        <div class="ui field">
            <label for="email">Your email</label>
            <input id="email" type="email" th:field="*{email}"/>
        </div>

        <div class="ui field">
            <label for="tested">Have you been tested?</label>
            <input id="tested" type="checkbox" th:field="*{tested}"/>
        </div>

        <button class="ui button" type="submit">Submit</button>
    </form>
</div>

<script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
</body>
</html>
